<div id="loginPopup" class="popup">
  <div class="popup-content">
    
    <div id="loginForm">
      <h2>Login</h2>
      <form>
        <label for="loginUsername">Username / Email:</label>
        <input type="text" id="loginUsername" name="loginUsername" required>
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="loginPassword" required>
        <div class="forgot-remember">
          <a href="#" onclick="forgotPassword()">Forgot Password?</a>
          <div class="remember-me">
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe">Remember Me</label>
          </div>
        </div>
        <button onclick="login()">Login</button>
      </form>
    </div>
    <div id="signupForm" style="display: none;">
      <h2>Sign Up</h2>
      <form>
        <label for="signupUsername">Username/email:</label>
        <input type="text" id="signupUsername" name="signupUsername" required>
        <label for="signupPassword">Password:</label>
        <input type="password" id="signupPassword" name="signupPassword" required>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <button onclick="signup()">Sign Up</button>
      </form>
    </div>
    <p id="switchForm">Don't have an account? <a href="#" onclick="toggleForms()">Sign Up</a></p>
  </div>
</div>



<script>function openPopup() {
  document.getElementById('loginPopup').style.display = 'block';
}

function closePopup() {
  document.getElementById('loginPopup').style.display = 'none';
  var redirectAnchor = document.getElementById('redirectLink');
  redirectAnchor.click();
}


  
  function toggleForms() {
    var loginForm = document.getElementById('loginForm');
    var signupForm = document.getElementById('signupForm');
    if (loginForm.style.display === 'block') {
      loginForm.style.display = 'none';
      signupForm.style.display = 'block';
      document.getElementById('switchForm').innerHTML = "Already have an account? <a href='#' onclick='toggleForms()'>Login</a>";
    } else {
      signupForm.style.display = 'none';
      loginForm.style.display = 'block';
      document.getElementById('switchForm').innerHTML = "Don't have an account? <a href='#' onclick='toggleForms()'>Sign Up</a>";
    }
  }
  
  function login() {
    
    alert('Login button clicked (not submitting form for demo)');
  }
  
  function signup() {
    
    alert('Signup button clicked (not submitting form for demo)');
  }

  window.onload = function() {
    openPopup();
  }
  function forgotPassword() {
  var email = prompt("Please enter your email to reset the password:");

  
  if (email) {
    
    alert("Password reset instructions sent to: " + email);
  } else {
    alert("Password reset cancelled.");
  }
}

  </script>
